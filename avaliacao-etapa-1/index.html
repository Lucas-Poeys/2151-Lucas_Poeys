<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lucas Gift Cards</title>
  </head>
  <body>
      <div id="imagem">
          <img id="foto">
      </div>
    <section class="container" id="conteudo">
        <h1><output id="titulo">Escolha seu Gift Card</output></h1>
        <form class="row g-3" name="form" action="envio.html">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" maxlength="70" placeholder="José da Silva" required>
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" maxlength="13" placeholder="(xx)xxxx-xxxx" onkeypress="mascara_telefone(this)" onkeydown="return somente_numero(event)" required>
            </div>
            <div class="col-12">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pessoa" id="pf" value="pf" onchange="pess('pf')" checked>
                    <label class="form-check-label" for="pf">Pessoa Física</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pessoa" id="pj" value="pj" onchange="pess('pj')">
                    <label class="form-check-label" for="pj">Pessoa Jurídica</label>
                </div>
            </div>
            <div class="col-12">
                <div id="cpf">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" name="cpf" placeholder="XXX.XXX.XXX-XX" maxlength="14" onkeydown="return somente_numero(event)" onkeypress="mascara_cpf(this)">
                </div>
              <div id="cnpj">
                  <label for="cnpj" class="form-label">CNPJ</label>
                  <input type="text" class="form-control" name="cnpj" placeholder="XX.XXX.XXX/XXXX-XX" maxlength="18" onkeypress="mascara_cnpj(this)" onkeydown="return somente_numero(event)" >
              </div>
            </div>
            <div class="col-md-6">
                <label for="data-nasc" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data-nasc" required>
              </div>
              <div class="col-md-6">
                  <label for="sexo">Sexo</label>
                <select class="form-control" aria-label="Default select example" id="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                  </select>
              </div>
              <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Rua dos Bobos" required>
              </div>
              <div class="col-md-2">
                <label for="num-endereco" class="form-label">Número</label>
                <input type="text" class="form-control" id="num-endereco" placeholder="100" onkeydown="return somente_numero(event)" required>
              </div>
              <div class="col-md-4">
                <label for="comp-endereco" class="form-label">Complemento(opcional)</label>
                <input type="text" class="form-control" id="comp-endereco" placeholder="Apto, Lote, Quadra..." required>
              </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="josedasilva@email.com" required>
            </div>
            <div class="col-md-6">
                <div class="form-label">
                    <label for="prec1gc">Preços</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="prec-gc" id="prec1gc" value="50" onchange="somtot(1)" checked>
                    <label class="form-check-label" for="prec1gc">50</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="prec-gc" id="prec2gc" value="100" onchange="somtot(2)">
                    <label class="form-check-label" for="prec2gc">100</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="prec-gc" id="prec3gc" value="150" onchange="somtot(3)">
                    <label class="form-check-label" for="prec3gc">150</label>
                </div>
              </div>
              <div class="col-md-6">
                <label for="tipogc" class="form-label">Tipo</label>
                <select class="form-control" aria-label="Default select example" id="tipogc" onchange="trocaTipo()">
                    <option selected>Selecione</option>
                    <option value="1">Xbox</option>
                    <option value="2">PlaySation</option>
                    <option value="3">Nintendo</option>
                    <option value="4">Steam</option>
                    <option value="5">Google Play</option>
                  </select>
            </div>
            <div class="col-md-6">
                Formas de Pagamento
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="formaspag" id="pagnulo" value="nulo" onchange="desc(0)" checked>
                  <label class="form-check-label" for="pagnulo">
                    Escolha uma 
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="formaspag" id="cartaopag" value="cartao" onchange="desc(1)">
                    <label class="form-check-label" for="cartaopag">
                      Cartão de Crédito(+R$5,00)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="formaspag" id="boletopag" value="boleto" onchange="desc(2)">
                    <label class="form-check-label" for="boletopag">
                      Boleto Bancário(-R$5,00)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="formaspag" id="pixpag" value="pix" onchange="desc(3)"> 
                    <label class="form-check-label" for="pixpag">
                      Pix
                    </label>
                  </div>
            </div>
            <div class="col-md-6" id="preco">
                Total
                R$ <output id="total">50</output>,00
            </div>
            <div class="col-12">
              <br>
              <button type="reset" class="btn btn-primary">Limpar</button>
              <button type="submit" class="btn btn-success">Enviar</button>
            </div>
          </form>
    </section>
    <section class="container" id="dados-cartao">
      <h1>Dados do Cartão</h1>
      <form class="row g-3" name="form">
        <div class="col-12">
          <label for="nome-cartao" class="form-label">Nome do titular(Como impresso no cartão)</label>
          <input type="text" class="form-control" id="nome-cartao" placeholder="JOSE D SILVA">
        </div>
        <div class="col-12">
          <label for="num-cartao" class="form-label">Número do Cartão</label>
          <input type="text" class="form-control" id="num-cartao" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" onkeydown="return somente_numero(event)" onkeypress="mascara_num_cartao(this)">
        </div>
        <div class="col-md-6">
          <label for="cvv" class="form-label">Código de Segurança</label>
          <input type="text" class="form-control" id="cvv" maxlength="3" onkeydown="return somente_numero(event)" placeholder="cvv">
        </div>
        <div class="col-md-6">
          <label for="venc-cartao" class="form-label">Vencimento</label>
          <input type="text" class="form-control" id="venc" maxlength="5" onkeydown="return somente_numero(event)" onkeypress="mascara_venc_cartao(this)" placeholder="mm/aa">
        </div>
        <div class="col-12">
          <br>
          <button type="reset" class="btn btn-primary">Limpar</button>
        </div>
      </form>
    </section>
    <section class="container" id="dados-boleto">
      <h1>Dados do Boleto</h1>
      <div id="area-boleto">
        <p>Clique no botão abaixo para abrir o boleto de sua compra</p>
        <button type="button" class="btn btn-warning" onclick="abrir_boleto()">Abrir Boleto</button>
      </div>
    </section>
    <section class="container" id="dados-pix">
      <h1>Dados do Pix</h1>
      <div id="area-pix">
        <p>Copie a chave pix abaixo e cole no aplicativo de seu banco</p>
        <input type="text" id="cop-pix" class="form-control" value="00020126360014br.gov.bcb.pix0114+55219987223745204000053039865802BR5925Lucas Poeys Carpenter De 6009Sao Paulo62070503***63044D08" readonly>
        <br>
        <button type="button" class="btn btn-info" onclick="cop()">Copiar</button>
      </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
