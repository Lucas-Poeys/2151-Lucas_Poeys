<body>
   <div id="pag">
      <header>
         <p>Melhor que Nike</p>

      <nav>
         <ul>

   <div id="popup">

            <label for="login">Login:</label>
            <input type="text" name="login" id="login" placeholder="Login">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Senha" size="19">
            <br>
            <br>
            <input type="button" value="Entrar" onclick="logar()" id="button">
            <br>
            <br>
            <p id="msg">Acesso negado, Usuário ou Senha inválido</p>
            Não possui login? <a href="#">Cadastre-se gratuitamente</a>
