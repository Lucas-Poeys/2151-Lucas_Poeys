<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Festas Ltda</title>
  </head>
  <body>
      <section class="container" id="conteudo">
        <h1>TEMA DA FESTA</h1>
        <form class="row g-3" name="form">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="josedasilva@email.com">
            </div>
            <div class="col-md-6">
                <label for="data" class="form-label">Data da festa</label>
                <input type="date" class="form-control" id="data">
              </div>
              <div class="col-md-6">
                <label for="tema" class="form-label">Tema</label>
                <select class="form-select" aria-label="Default select example" id="tema">
                    <option selected>Selecione</option>
                    <option value="1">Super Mario Bros</option>
                    <option value="2">Princesa Sofia</option>
                    <option value="3">PJ Masks</option>
                  </select>
            </div>
            <div class="col-12">
                Horário da Festa
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="manha" value="manha" checked onchange="calc()">
                    <label class="form-check-label" for="manha">Manhã</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="tarde" value="tarde" onchange="calc()">
                    <label class="form-check-label" for="tarde">Tarde</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="noite" value="noite" onchange="calc()">
                    <label class="form-check-label" for="noite">Noite</label>
                </div>
            </div>
            <div class="col-md-6">
                Opcionais
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="mesa de guloseimas" id="mesa" onchange="opcionais(350,this.checked)">
                    <label class="form-check-label" for="mesa">
                      Mesa de Guloseimas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="personagens" id="personagens"
                    onchange="opcionais(250,this.checked)">
                    <label class="form-check-label" for="personagens">
                      Personagens
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="atrações" id="atracoes"
                    onchange="opcionais(300,this.checked)">
                    <label class="form-check-label" for="atracoes">
                      Atrações
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="maquiagem infantil" id="maquiagem"
                    onchange="opcionais(150,this.checked)">
                    <label class="form-check-label" for="maquiagem">
                      Maquiagem infantil
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="brindes" id="brinde"
                    onchange="opcionais(100,this.checked)">
                    <label class="form-check-label" for="brinde">
                      Brindes
                    </label>
                </div>
            </div>
            <div class="col-md-6" id="preco">
                R$ <output id="total">1500</output>,00
            </div>
            <div class="col-12">
              <button type="reset" class="btn btn-primary">Limpar</button>
              <button type="button" class="btn btn-success">Enviar</button>
            </div>
          </form>
      </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
